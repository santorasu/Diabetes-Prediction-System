{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .main {
            background-color: #fff;
            border-radius: 10px;
            padding: 5%;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto; /* Center the form on the page */
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        table tr {
            margin-bottom: 10px;
        }

        table td {
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result-container {
            background-color: #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px 0;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container main">
        <h1>Please Enter the Following Information:</h1>
        <form action="result">
            <table class="table">
                <tr>
                    <td align="right">Pregnancies</td>
                    <td align="left"><input type="text" name="n1" class="form-control"></td>
                </tr>
                <tr>
                    <td align="right">Glucose</td>
                    <td align="left"><input type="text" name="n2" class="form-control"></td>
                </tr>
                <tr>
                    <td align="right">Blood Pressure</td>
                    <td align="left"><input type="text" name="n3" class="form-control"></td>
                </tr>
                <tr>
                    <td align="right">Skin Thickness</td>
                    <td align="left"><input type="text" name="n4" class="form-control"></td>
                </tr>
                <tr>
                    <td align="right">Insulin</td>
                    <td align="left"><input type="text" name="n5" class="form-control"></td>
                </tr>
                <tr>
                    <td align="right">BMI</td>
                    <td align="left"><input type="text" name="n6" class="form-control"></td>
                </tr>
                <tr>
                    <td align="right">Diabetes Pedigree</td>
                    <td align="left"><input type="text" name="n7" class="form-control"></td>
                </tr>
                <tr>
                    <td align="right">Age</td>
                    <td align="left"><input type="text" name="n8" class="form-control"></td>
                </tr>
            </table>
            <input type="submit" class="btn btn-primary">
        </form>
        <div class="result-container"> Result: {{result2}}</div>
        <form action="accuracy" target="_blank">
            <input type="submit" class="btn btn-secondary" value="Let's Check Accuracy">
        </form><br>
        
        <form action="correlation" target="_blank">
            <input type="submit" class="btn btn-info" value="Correlation Check">
        </form>
        
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
